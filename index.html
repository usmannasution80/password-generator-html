<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
  </head>
  <body>

    <label
      for="password">
      Password :
    </label>
    <br/>
    <input
      id="password"
      type="text"
      disabled/>
    <br/>

    <label
      for="length">
      Length :
    </label>
    <br/>
    <input
      type="number"
      id="length"
      value="8"/>

    <br/>

    <button
      id="generateButton">
      Generate
    </button>

    <button
      id="copyButton">
      Copy
    </button>

  </body>
  <script
    type="text/javascript"
    src="./script.js">
  </script>
</html>
