<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
  </head>
  <body>

    <div id="baseWordContainer" style="display: none">
      <label for="baseWord">Base Word :</label>
      <br/>
      <input id="baseWord" type="text"/>
    </div>

    <label for="password">Password :</label>
    <br/>
    <input id="password" type="text"/>
    <span style="display:none" id="copiedAlert">Copied!</span>
    <br/>

    <label for="length">Length :</label>
    <br/>
    <input type="number" id="length" value="8"/>

    <br/>

    <button id="generateButton">Generate</button>

    <button id="copyButton">Copy</button>

    <br/>

    <div id="notWordWithInvisibleCharacters">

      <input type="checkbox" id="checkBoxNoNumeric"/>
      <label for="checkBoxNoNumeric">No Numeric</label>
      <br/>

      <input type="checkbox" id="checkBoxBasicSymbols"/>
      <label for="checkBoxBasicSymbols">Basic Symbols</label>
      <br/>

      <input type="checkbox" id="checkBoxHiragana"/>
      <label for="checkBoxHiragana">Hiragana</label>
      <br/>

      <input type="checkbox" id="checkBoxKatakana"/>
      <label for="checkBoxKatakana">Katakana</label>
    </div>

    <input type="checkbox" id="checkBoxWordWithInvisibleCharacters"/>
    <label for="checkBoxWordWithInvisibleCharacters">Word With Invisible Characters</label>

    <script type="text/javascript" src="./script.js"></script>

  </body>
</html>
